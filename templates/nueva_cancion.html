        <link href="../css/styles.css" rel="stylesheet" />
    <script>
        function check()
        {
           const edTitulo = document.getElementById("edTitulo");
            const edArtista = document.getElementById("edArtista");
            const edEstilo = document.getElementById("edEstilo");
            const edDuracion = document.getElementById("edDuracion");

            return ( edTitulo.value.trim().length > 0
            && edArtista.value.trim().length > 0
            && edEstilo.value.trim().length > 0
            && edDuracion.value.trim().length > 0);

        }
    </script>
</head>
 <body id="page-top">

       <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">

                </div>
            </div>



    <form id="frmNuevaCancion"
          class="page-section"
          method="post"
          action="/canciones/nueva"
          onsubmit="return check()">

        <div class="row align-items-stretch mb-5">
            <div class="col-md-6">
                <div class="form-group">

                         <input size=40 style="width:400px" class="form-control" type="text" id="edTitulo" name="edTitulo" placeholder="Título">
                        <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">

                        <input size=40 style="width:400px" class="form-control" type="text" id="edArtista" name="edArtista" placeholder="Artista">
                        <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">

                    <select style="width:400px" class="form-control" id="edEstilo" name="edEstilo" required="required" >
                      <option value="Hip-Hop">Hip-Hop</option>
                      <option value="Reggaeton">Reggaeton</option>
                      <option value="Rock">Rock</option>
                      <option value="Metal">Metal</option>
                      <option value="Pop">Pop</option>
                     </select>
                    <p class="help-block text-danger"></p>
                </div>
                <div class="form-group form-group-textarea mb-md-0">

                 <input size=40 style="width:200px" class="form-control" type="number" id="edDuracion" name="edDuracion" placeholder="Duración">
                    <p class="help-block text-danger"></p>
                </div>



            </div>
        </div>



        <p><input class="btn btn-primary btn-xl text-uppercase" type="submit" value="Crear"></p>

    </form>


        </section>

                </div>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
